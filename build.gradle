/**
 * Plugins
 */
plugins {
    id 'java'
    id 'application'
    id 'com.github.onslip.gradle-one-jar' version '1.0.5'
}

/**
 * Project Info
 */
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = getVersion()
mainClassName = 'App'

/**
 * Repositories
 */
repositories {
    mavenCentral()
}

/**
 * Dependencies
 */
dependencies {
    compile group: 'com.google.apis', name: 'google-api-services-androidpublisher', version: 'v3-rev103-1.25.0'
    compile 'args4j:args4j:2.33'
    compile 'net.dongliu:apk-parser:2.6.9'
}


/**
 * Get version from last git tag.
 * @returns Last git tag
 */
def getVersion(){
    def out = new ByteArrayOutputStream();
    exec {
        executable = 'git'
        args = ['describe', '--tags']
        standardOutput = out
    }
    return out.toString().replace('\n','')
}